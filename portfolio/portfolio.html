<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benjamín Rodríguez - Portfolio</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <!-- HEADER oscuro, fijo -->
    <header class="bg-gray-900 fixed top-0 left-0 w-full z-50 shadow">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-white">MiPortfolio</h1>
        <nav>
          <ul class="flex gap-6 text-gray-300 font-medium">
            <li>
              <a href="#inicio" class="hover:text-white transition">Sobre Mí</a>
            </li>
            <li>
              <a href="#proyectos" class="hover:text-white transition"
                >Proyectos</a
              >
            </li>
            <li>
              <a href="#contacto" class="hover:text-white transition"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO estilo similar al ejemplo -->
    <section id="inicio" class="pt-32 pb-20 bg-gray-900 text-white">
      <div
        class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center gap-10"
      >
        <!-- Texto -->
        <div class="flex-1 text-center md:text-left">
          <h2 class="text-5xl md:text-6xl font-extrabold leading-tight mb-6">
            Hola, soy <span class="text-[#e054d4]">Luan Rodríguez</span>
          </h2>
          <p class="text-gray-300 text-lg mb-8">
            Desarrollador web creativo, construyendo experiencias digitales
            modernas y elegantes.
          </p>
          <a
            href="#proyectos"
            class="inline-block border border-white hover:border-[#e054d4] text-white hover:text-gray-900 px-6 py-3 rounded-lg text-lg hover:bg-[#e054d4] transition"
          >
            Ver Proyectos
          </a>
        </div>

        <!-- Imagen -->
        <div class="flex-1">
          <img
            src="../assets/images/benjamin-foto.jpg"
            alt="Imagen Hero"
            class="w-full rounded-xl shadow-xl"
          />
        </div>
      </div>
    </section>
  </body>
</html>
