<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./output.css" />

  <body class="h-full bg-[#10172a]">
    <main
      class="flex flex-col justify-center items-center p-5 bg-[#10172a] w-full h-full"
    >
      <div
        class="bg-gray-600 flex flex-col justify-center items-center px-18 py-10 rounded-2xl"
      >
        <div class="group relative w-50 h-50 overflow-hidden rounded-full">
          <img
            src="https://lumiere-a.akamaihd.net/v1/images/anakin_skywalker_004_a316c9cb.jpeg?region=154,0,813,813"
            alt="Anakin-Skywalker"
            class="absolute inset-0 w-full h-full object-cover group-hover:opacity-0 transition-opacity duration-300"
          />
          <img
            src="https://www.cinemascomics.com/wp-content/uploads/2021/03/darth-vader-ahsoka-tano-serie.jpg"
            alt="Darth-Vader"
            class="absolute inset-0 w-full h-full object-cover opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          />
        </div>

        <section class="mt-7">
          <form class="flex flex-col gap-3" action="">
            <label class="text-xl text-white" for="user">Username:</label>
            <input
              class="text-white bg-[#353943] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="text"
              name="user"
              id="user"
            />

            <label class="text-xl text-white" for="password">Password:</label>
            <input
              class="text-white bg-[#353943] rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="password"
              name="password"
              id="password"
            />

            <button
              type="button"
              class="bg-blue-600 text-white font-semibold rounded py-2 mt-2 cursor-crosshair hover:bg-blue-500 active:bg-blue-700 transition-bg duration-200 opacity-100 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-600"
            >
              Login
            </button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
