<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Calificada</title>
    <link rel="stylesheet" href="./practica-calificada.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <a href="#" class="logo">Sobre Mí</a>
        <nav>
          <ul class="nav-links">
            <li><a href="../../index.html">Início</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Contactarme</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="login-box">
          <h1 class="logo-text">Instagram</h1>
          <form>
            <input
              type="text"
              placeholder="Teléfono, usuario o correo electrónico"
            />
            <input type="password" placeholder="Contraseña" />
            <button type="submit">Entrar</button>
          </form>

          <div class="separador">
            <div class="line"></div>
            <span>o</span>
            <div class="line"></div>
          </div>

          <a href="#" class="facebook-login">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              x="0px"
              y="0px"
              viewBox="0,0,256,256"
            >
              <g
                fill="none"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <g transform="scale(5.33333,5.33333)">
                  <path
                    d="M24,5c-10.49341,0 -19,8.50659 -19,19c0,10.49341 8.50659,19 19,19c10.49341,0 19,-8.50659 19,-19c0,-10.49341 -8.50659,-19 -19,-19z"
                    fill="#0094f5"
                  ></path>
                  <path
                    d="M26.572,29.036h4.917l0.772,-4.995h-5.69v-2.73c0,-2.075 0.678,-3.915 2.619,-3.915h3.119v-4.359c-0.548,-0.074 -1.707,-0.236 -3.897,-0.236c-4.573,0 -7.254,2.415 -7.254,7.917v3.323h-4.701v4.995h4.701v13.729c0.931,0.14 1.874,0.235 2.842,0.235c0.875,0 1.729,-0.08 2.572,-0.194z"
                    fill="#ffffff"
                  ></path>
                </g>
              </g>
            </svg>
            Iniciar sesión con Facebook
          </a>
          <a href="#" class="olvidado">¿Has olvidado la contraseña?</a>
        </div>

        <div class="registrate">
          <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
